<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div id="alKe">
          <h1 class="keniColor">Simon Kende</h1>
          <div id="text">
            <script type="application/javascript">
              var i = 0,
                text;
              text = "Portfolio";

              function typing() {
                if (i < text.length) {
                  document.getElementById("text").innerHTML += text.charAt(i);
                  i++;
                  setTimeout(typing, 75);
                }
              }
              typing();
            </script>
          </div>
        </div>
        <h1 class="alexColor">Fári Alex</h1>
      </header>
      <nav>
        <div id="progamLec">
          <div class="javaBlokk">
            <img src="képek/JavaLogos.png" alt="javaResz" />
          </div>
          <div class="htmlBlokk">
            <img src="képek/htmlLogos.png" alt="htmlResz" />
          </div>
          <div class="pythonBlokk">
            <img src="képek/pythonLogos.png" alt="pythonResz" />
          </div>
        </div>
      </nav>
      <article>
        <h3>Jelzés</h3>
      </article>
      <footer>
        <p>a</p>
      </footer>
    </main>
  </body>
</html>
